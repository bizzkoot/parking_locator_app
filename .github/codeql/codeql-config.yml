name: "CodeQL Config"

queries:
  - uses: security-and-quality

paths:
  - android
  - src
  - app/src/main/java
  - app/src/main/kotlin

paths-ignore:
  - node_modules
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/__tests__/**'
  - '**/build/**'
  - '**/generated/**'

build:
  debug: true
  command: |
    chmod +x ./gradlew
    ./gradlew assembleDebug --info --stacktrace